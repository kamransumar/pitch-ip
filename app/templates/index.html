{% extends 'base.html' %}{% block content %}
<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="jumbotron text-center" id="jumbo1">
        <button type="button" class="text-center btn btn-warning" id="button1"><a href="/pitch"> Add Pitch</a></button>
    </div>
    {% for pitch in pitches%}
    <div class="container">
        <div class="jumbotron">
            <div class="card-columns">
                <h4></h4>
                <div class="card">
                    <h4 class="card-title"><strong><a href="/onepitch/{{pitch.id}}"> {{pitch.title | capitalize}}</a></strong></h4>
                    <p class="card-text">category:{{pitch.category}}</p><br>
                    <p class="card-text">Time posted:{{pitch.time}}</p><br>
                    <div class="card-body">
                        <h4 class="text-center">Your pitch:</h4><br>
                        <p>{{pitch.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% endfor%}
{% endblock%}
